plugins {
    id 'buildlogic.java-application-conventions'
}

def grpcVersion = '1.68.1' // CURRENT_GRPC_VERSION

dependencies {

    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-services:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    implementation "io.grpc:grpc-netty-shaded:${grpcVersion}"
    compileOnly "org.apache.tomcat:annotations-api:6.0.53"

    implementation 'org.apache.commons:commons-text'
    implementation project(':gosspy')
}

tasks.register('ReflectionServer', CreateStartScripts) {
    mainClass = 'org.example.app.Appgrpcurl -plaintext localhost:1234 list'
    applicationName = 'reflection-server'
    outputDir = new File(getRootDir(), 'tmp/scripts/' + name)
    classpath = startScripts.classpath
}

application {
    applicationDistribution.into('bin') {
        from(ReflectionServer)
        filePermissions {
            unix(0755)
        }
    }
}


application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'
}
